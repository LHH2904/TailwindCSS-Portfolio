<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./public/css/output.css" rel="stylesheet">
    <!-- box icons -->
    <link rel="stylesheet"
          href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-background">
    <!-- Header -->
    <header class="fixed top-0 right-0 left-0 md:py-1 transition-all duration-300">
        <nav class="max-w-7xl mx-auto bg-gray-800 md:bg-transparent p-5">
            <div class="flex items-center justify-between">
                <a href="" class="text-white font-bold text-lg flex items-center gap-3"><img src="./public/img/Logo.svg" alt="">Portfolio</a>

                <!-- large devices -->
                <div class="hidden md:flex space-x-10">
                    <a href="#" class="text-primary hover:text-gray-300">Home</a>
                    <a href="#" class="text-white hover:text-gray-300">Project</a>
                    <a href="#" class="text-white hover:text-gray-300">Resume</a>
                </div>

                <!-- mobile devices -->
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-white text-2xl">
                        <i class='bx bx-menu'></i>
                    </button>
                </div>
            </div>
            <!-- mobile menu -->
            <div id="mobile-menu" class="md:hidden hidden">
                <a href="#" class="text-primary hover:text-gray-300 block py-2">Home</a>
                <a href="#" class="text-white hover:text-gray-300 block py-2">Project</a>
                <a href="#" class="text-white hover:text-gray-300 block py-2">Resume</a>
            </div>
        </nav>
    </header>

    <!-- banner section -->
    <section class="max-w-7xl mx-auto px-5 py-12">
        <div class="py-10 text-white flex flex-col md:flex-row justify-between items-center gap-4">
            <!-- left side -->
            <div class="md:w-1/2">
                <p class="text-xl font-inter font-medium mb-4">Hello, <span class="text-primary">I’m</span></p>
                <h1 class="text-4xl font-bold tracking-[3.22px] mb-5 font-inter text-primary">Saira Karim</h1>
                <p class="text-2xl font-montserrat mb-5">UI/UX Designer & Graphic Designer</p>
                <p class="text-xl mb-12 md:w-3/4 text-justify leading-8">I am committed to finding innovative solutions and continuously experimenting to help my clients achieve their goals.
                </p>
                <button class="py-4 px-10 rounded-md bg-primary text-white font-bold hover:bg-indigo-600">Let’s Talk </button>
                <!-- social btn-->
                <div class="mt-12 mb-8 flex gap-4 items-center">
                    <p>Check out My:</p>
                    <div class="flex space-x-3">
                        <a href=""><img src="./public/img/instagram.svg" alt="" class="w-8 h-8"></a>
                        <a href=""><img src="./public/img/linkedin.svg" alt="" class="w-8 h-8"></a>
                        <a href=""><img src="./public/img/twitter.svg" alt="" class="w-8 h-8"></a>
                        <a href=""><img src="./public/img/behance.svg" alt="" class="w-8 h-8"></a>
                    </div>
                </div>
            </div>

            <!-- right side -->
            <div class="md:w-1/2 order-first md:order-none">
                <img src="./public/img/profile.jpg" alt="" class="w-full md:ml-20">
            </div>
        </div>
    </section>

    <!-- script tags -->
    <script src ="./public/js/app.js"></script>
</body>
</html>
